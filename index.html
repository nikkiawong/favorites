<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your fave things!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="food">Your fave food:</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Color:</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Animal:</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="expletive">Expletive:</label>
            <input id="expletive" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sport">Sport:</label>
            <input id="sport" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" class="form-control" type="text">
          </div>

          <button type="submit" class="btn" id="submit-button">Submit!</button>
        </form>
      </div>
    </div>
  </body>
</html>
